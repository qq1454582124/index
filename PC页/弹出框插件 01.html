<script>
	var Xu_oBtn = document.getElementById('xu-btn');
	var Xu_oTxt = document.getElementById('xu-txt');
	var Xu_Wrap = document.getElementById('xu-wrap');
	var Xu_CanBtn = document.getElementById('xu-CanBtn1');
	var Xu_oList = document.getElementById('xu-list');
	var Xu_aLi = Xu_oList.getElementsByTagName('li');
	var Xu_aDiv = Xu_oList.getElementsByTagName('div');
	var Xu_aInput = Xu_oList.getElementsByTagName('input');
	var Xu_aLabel = Xu_oList.getElementsByTagName('label');
	var Xu_ConList = document.getElementById('xu-conList1');
	var Xu_Aa = Xu_ConList.getElementsByTagName('a');

	
	for(var i=0;i<Xu_Aa.length;i++){
		Xu_Aa[i].index=i;
		Xu_Aa[i].onmouseover = function(){
			for(var i=0;i<Xu_Aa.length;i++){
				Xu_Aa[i].style.backgroundColor="#f2f2f2";
			}
			this.style.backgroundColor = '#00a0e6';
		}
		Xu_Aa[i].onmouseout = function(){
			for(var i=0;i<Xu_Aa.length;i++){
				Xu_Aa[i].style.backgroundColor="#f2f2f2";
			}
		}
	}
	
	for(var i=0;i<Xu_aInput.length;i++){
		Xu_aInput[i].index=i;
		Xu_aInput[i].onclick = function(){
			for(var i=0;i<Xu_aInput.length;i++){
				Xu_aInput[i].checked = false;
			}
			this.checked = true;			
			Xu_oTxt.value = Xu_aLabel[this.index].innerHTML;			
		}
	}

	Xu_CanBtn.onclick = function(ev){
		var e = ev||event;
		Xu_Wrap.style.display="none";
		e.cancelBubble = true;
	}
	
	document.onclick = function(){
		Xu_Wrap.style.display="none";
	}
	
	Xu_oBtn.onclick = Xu_Wrap.onclick = function(ev){
		var e = ev||event;
		Xu_Wrap.style.display="block";
		e.cancelBubble = true;
	}

	for(var i=0;i<Xu_aDiv.length;i++){
		Xu_aDiv[i].index=i;
		Xu_aDiv[i].onmouseover = function(){
			for(var i=0;i<Xu_aDiv.length;i++){
				Xu_aDiv[i].style.backgroundColor = "#fafafa";
			}
		this.style.backgroundColor = "#00a0e6"
		}
		Xu_aDiv[i].onmouseout = function(){
			for(var i=0;i<Xu_aDiv.length;i++){
				Xu_aDiv[i].style.backgroundColor = "#fafafa";
			}
		}
	}
</script>
