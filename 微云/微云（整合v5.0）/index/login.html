<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>微云</title>
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body class="bgGray">
<div id="header" class="clear"><!--header-->
	<a class="logo" href="#"></a>
	<div id="head-app" class="app"><!--移动端下载按钮-->
		<a class="ico icon-apple"></a>
		<a class="ico icon-android"></a>
		<a class="ios"><i></i>下载微云iPhone版</a>
		<a class="android"><i></i>下载微云Android版</a>
	</div>
	<div class="right ftYahei"><!--右侧内容-->
		<div class="ad-head alignR gray">
			<a href="#">关于腾讯微云开展“净网行动”公告</a>
			<a href="#">反馈</a>
		</div>
		<div id="search"><!--搜索条-->
			<i class="ico"></i>
			<input type="text" placeholder="搜索全部文件" />
		</div>
		<div id="userBox"><!--用户头像-->
			<img src="img/g.jpg" />
			<i></i>
		</div>
		<div id="userMenu">
			<dl>
				<dt>微云</dt>
				<dd><label>已使用：</label><span>1.85G</span></dd>
				<dd class="mb5"><label>总容量：</label><span>10242G</span></dd>
				<dd class="main-space"><div class="use-space" style="width:0%;"></div></dd>
			</dl>
			<ul class="ui-menu">
				<li><a href="javascript:;">独立密码<span>（未开启）</span></a></li>
				<li><a href="javascript:;">https模式<span>（未开启）</span></a></li>
				<li><a href="javascript:;">下载客户端</a></li>
				<li><a href="javascript:;">退出</a></li>
			</ul>
		</div>
	</div>
</div><!--头部End-->

<div id="login" class="clear"><!--登陆浮层-->
	<img class="sweep" src="img/big_tiny.png" alt="扫一扫" title="扫一扫" />
	<div class="qr-login center"><!--二维码登录-->
		<h3>安全登陆，防止被盗</h3>
		<div class="qr-img">
			<img src="img/ptqrshow.png" />
			<span class="qr-invaild">
				<span class="qr_mengban"></span>
				<span class="qr_invalid_tips">二维码失效<br />请点击刷新</span>
			</span>
		</div>
		<p class="qr-info"><a>使用QQ手机版扫描二维码</a></p>
		<div class="qr-line"></div>
	</div>
	<div class="login"><!--登陆区域-->
		<h3>账号登陆</h3>
		<div id="error_tips" class="error_tips">
			<span class="error_logo"></span>
			<span id="err_m" class="err_m"></span>
		</div>
		<form id="loginform" autocomplete="off">
			<p>
				<input type="text" id="user" class="user" placeholder="QQ号码/手机/邮箱" />
				<a class="uin_del" id="uin_del" href="javascript:;"></a>
			</p>
			<p><input type="password" id="pass" class="pass" placeholder="密码" /></p>
			<div class="verifyArea">
				<p><input type="text" id="verifyinputArea" class="verifyinputArea" placeholder="验证码" /></p>
				<div class="verifyimgArea">
					<img class="verifyimg" src="img/ptgetimage1.jpg" alt="验证码" title="验证码" />
					<a class="verifyimg_tips" href="javascript:;">看不清，换一张</a>
				</div>
			</div>
			<p><a id="submit" class="submit">登 陆</a> <a href="index.html">这里只做演示页面，点击这里直接进入</a></p>
		</form>
	</div>
	<div class="alignR"><a href="#">忘了密码？</a> | <a href="#">注册新帐号</a> | <a href="#">意见反馈</a></div>
</div><!--登陆结束-->
<script src="js/common.js"></script>
<script src="js/tween.js"></script>
<script src="js/login.js"></script>
</body>
</html>
